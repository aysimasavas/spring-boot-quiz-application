<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Math Question Generator</title>

    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="main">
    <div class="container">
        <div class="row">


            <div class="col-6">
                <div class="row">
                    <div class="col-md-12">
                        <h1 style="color: white;">Math Question Generator</h1>
                    </div>
                </div>
                <div class="row" style="margin-top: 250px;">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="w" for="min">Minimum value of numbers</label>
                            <br>
                            <input type="number" id="min" name="min" value="1">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="w" for="max">Maximum value of numbers</label>
                            <br>
                            <input type="number" id="max" name="max" value="99">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 100px;">
                    <div class="col-md-12">
                        <div class="radio">
                            <div class="col-md-3">
                                <label class="w" for="add">
                                    <input type="radio" name="op" id="add" value="add" checked>
                                    Addition
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="w" for="sub">
                                    <input type="radio" name="op" id="sub" value="sub">
                                    Subtraction
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="w" for="mul">
                                    <input type="radio" name="op" id="mul" value="mul">
                                    Multiplication
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="w" for="div">
                                    <input type="radio" name="op" id="div" value="div">
                                    Division
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary" id="generate" onclick="click()"
                        style="margin-top: 40px;">Generate</button>
                </div>
            </div>

            <div class="col-6" style="margin-top: 250px;">
                <textarea id="question" name="question" rows="10" cols="50" readonly></textarea>
            </div>
        </div>
        <footer style="position: absolute; bottom: 0; width: 100%; text-align: center; font-size: 12px;">
            <p class="w">
                developed by <a href="https://github.com/aysimasavas">aysimasavas</a> &copy; 2022
            </p>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
